<html>
	{% include header.html %}
	<body>
		<!-- Wrapper -->
			<div id="wrapper">

				{% include nav.html %}
				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>{{page.title}}</h1>
							{% if page.subject and page.date %}
								<h4>{{page.subject}} | {{page.date}} | Skills: {{page.elements}}</h4>
							{% endif %}
							{% assign image_name = "images/" | append: page.path %}
							<span class="image main"><img src={{image_name | replace: ".md", "-large.jpg" }} alt="" /></span>
							{{content}}
						</div>
					</div>

				{% include footer.html %}

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
