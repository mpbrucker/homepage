<html>
	{% include header.html %}
	<link rel="stylesheet" href="/assets/css/main-style.css" />
	
	
	<body>
		<!-- Wrapper -->
			<div id="wrapper">
				<div class="path-wrapper" id="wrapper1">
					<svg id="path" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 690.61 432.81">
						<title>loop1</title>
						<path class="hole" d="M605,115.85c-8.73-10.54,8.14-23,41.65-23s50.37,12.46,41.65,23c-6.15,7.43-24.14,12-41.65,12S611.18,123.28,605,115.85Z"/>
						<path class="hole" d="M2.28,115.85c-8.73-10.54,8.14-23,41.65-23s50.37,12.46,41.65,23c-6.15,7.43-24.14,12-41.65,12S8.43,123.28,2.28,115.85Z"/>
						<path class="line" id="text-path" d="M646.68,57.77V299.85a58.47,58.47,0,1,1-116.94,0,38.4,38.4,0,0,0-76.8,0v69.49a58.47,58.47,0,1,1-116.94,0,35,35,0,1,0-70.05,0,35,35,0,0,1-70,0V284.92a58.48,58.48,0,0,0-116.95,0v-2.58a17.51,17.51,0,1,1-35,0V5H646.68Z"/>
					</svg>
					<div id="path">
						{% assign letters = "big testing asdf" | split: '' %}
						{% for letter in letters %}
						<div id="path-item">
							<h2>{{letter}}</h2>
						</div>
						{% endfor %}
					</div>
					<svg id="path" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 690.6 168.65">
						<title>path-cover</title>
						<path class="cls-1" d="M0,0V110.36H0c-.21-8.94,16.11-17.51,43.91-17.51s44.12,8.57,43.91,17.51H602.77c-.21-8.94,16.11-17.51,43.91-17.51s44.12,8.57,43.91,17.51h0V0Z"/>
					</svg>
				</div>
				<div id="splash">
					
					<div id="box-left" class="horizontal"></div>
					<div id="box-right" class="horizontal"></div>
					<div id="box-top" class="vertical"></div>
					<div id="box-bottom" class="vertical"></div>
					<div id="continue">
						<a href="#main">MORE</a>
					</div>
					
				</div>
				<!-- Main -->
				<div id="main">
					<div class="inner">
						<header>
							<h1>About Me</h1>
							<p style="font-size: 20px; line-height: 40px;">
								{{content}}
							</p>
						</header>
						{% include project-list.html %}
					</div>
				</div>
				{% include footer.html %}
			</div>

		<!-- Scripts -->
			<script src="assets/js/anime.min.js"></script>
			<script src="assets/js/path-slider.js"></script>
			<script src="assets/js/animate-text.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
