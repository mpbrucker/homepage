<link rel="stylesheet" href="/assets/css/project-list.css" />
<div class="ProjectList__root">
    {% for page in site.projects %}
        {% if page.included == true %}
            {% assign page_name = page.path | split: "/" %}
            {% assign image_name = "images/" | append: page_name.last %}
            <div class="ProjectList__tile-wrapper">
                <img class="ProjectList__tile" src={{image_name | replace: "md", "jpg" }} />
                <div class="ProjectList__title">
                    <a class="ProjectList__tile-link" href={{page.url}}>
                        <h2 class="ProjectList__text">{{page.title}}</h2>
                    </a>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
