<footer class="SiteFooter__root">
    <div class="SiteFooter__inner">
        <section>
            <ul class="SiteFooter__social">
                {% for page in site.data.social %}
                    <li class="SiteFooter__social-item">
                        <a class="SiteFooter__social-link" href={{page.url}}>{{page.name}}</a>
                    </li>
                {% endfor %}
            </ul>
    </div>
</footer>
