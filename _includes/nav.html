<header id="header">
    <div class="inner">

        <!-- Logo -->
            <ul class="icons">
                <a href={{site.baseurl}} class="logo" >
                        <span class="symbol"><img src="/images/logo.svg" alt="" /></span><span class="title">{{site.title}}</span>
                </a>            
                {% for page in site.pages %}
                    {% if page.layout == 'home' %}
                        <li><a href={{page.url}}>{{page.title}}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>

    </div>
</header>
